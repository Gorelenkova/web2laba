<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style/style2.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Отзыв</h1>

    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Имя">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Фамилия">
      <textarea name="review" id="review-field" class="login-form-field" placeholder="Добавьте свой отзыв" rows="4" cols="20"></textarea>
      <input type="submit" value="Отправить" id="login-form-submit">
    </form>
  </main>
</body>

</html>
