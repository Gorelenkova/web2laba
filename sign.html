<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/styleSign.css">
</head>
<body>
    <main id="main-holder">
        <h1 id="Sign">Вход</h1>
        <form id="login-form">
            <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Адрес электронной почты" required>
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Пароль" required>
            <input type="submit" value="Войти" id="login-form-submit">
        </form>

        <!-- Сообщение об успешном входе -->
        <p id="success-message" style="display: none; color: green;"></p>

        <!-- Сообщение об ошибке -->
        <p id="error-message" style="display: none; color: red;"></p>
    </main>
    <script src="sign.js"></script>
</body>
</html>
