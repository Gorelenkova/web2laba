<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .review-container {
            max-width: 600px;
            margin: 20px auto;
        }

        .review {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        .user-info {
            font-style: italic;
            color: #555;
        }

        .review-text {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Отзывы</h1>

    <div class="review-container" id="reviewsContainer">
        <!-- Отзывы будут добавлены сюда -->
    </div>

    <script>
        document.getElementById("reviewForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Остановка стандартной отправки формы

    // Получаем ID пользователя из localStorage
    const userId = localStorage.getItem("userId");
    if (!userId) {
        alert("Пользователь не авторизован! Пожалуйста, войдите в систему.");
        return;
    }

    // Получаем текст отзыва из формы
    const reviewContent = document.getElementById("reviewContent").value.trim();

    // Проверяем, введен ли текст отзыва
    if (!reviewContent) {
        alert("Введите текст отзыва!");
        return;
    }

    // Отправка POST-запроса
    fetch(`http://localhost:8080/review/add?id=${userId}&reviewConten=${encodeURIComponent(reviewContent)}`, {
        method: "POST",
    })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Ошибка сервера: ${response.statusText}`);
            }
            return response.text(); // Сервер вернет сообщение
        })
        .then(data => {
            alert("Ваш отзыв успешно добавлен!");
            console.log(data); // Для отладки
            document.getElementById("reviewContent").value = ""; // Очистить форму
        })
        .catch(error => {
            console.error("Ошибка при отправке отзыва:", error);
            alert("Произошла ошибка при добавлении отзыва. Попробуйте позже.");
        });
});

    </script>
</body>
</html>
