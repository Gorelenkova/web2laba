<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="style/style2.css">
  <script defer src="register.js"></script>
</head>
<body>
  <main id="main-holder">
    <h1 id="login-header">Регистрация</h1>
    
    <form id="registration-form">
      <input type="text" name="name" id="name-field" class="login-form-field" placeholder="Имя" required>
      <input type="email" name="username" id="username-field" class="login-form-field" placeholder="Почта" required>
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Пароль" required>
      <input type="text" name="phone" id="phone-field" class="login-form-field" placeholder="Телефон" required>
      <input type="submit" value="Зарегистрироваться" id="login-form-submit">
    </form>

    <!-- Сообщение об успешной регистрации -->
    <p id="success-message" style="display: none; color: green;"></p>
    
    <!-- Сообщение об ошибке -->
    <p id="error-message" style="display: none; color: red;"></p>
    <footer>
      <p>Нажимая «Зарегистрироваться», вы соглашаетесь с <a href="privacy-policy.html" target="_blank">Политикой конфиденциальности</a>.</p>
    </footer>
  </main>
</body>
</html>
